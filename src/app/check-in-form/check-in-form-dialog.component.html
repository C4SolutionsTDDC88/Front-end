<h1 mat-dialog-title>Första Check-in</h1>
<div mat-dialog-content [formGroup]="checkInForm">
  

  <mat-form-field appearance="outline">
      <mat-label>Materialnummer</mat-label>
    <input class="form-control" type="number"
     matInput required formControlName="material_number"
      [(ngModel)]="data.material_number">
  </mat-form-field>
  <br>
 
  <mat-form-field appearance="outline">
      <mat-label>Diarienummer</mat-label> 
    <input class="form-control" type="number"
    matInput required formControlName="reference_number"
    [(ngModel)]="data.reference_number">
  </mat-form-field>
  <br>
  
  <mat-form-field appearance="outline">
      <mat-label>Kommentar</mat-label>
    <input class="form-control" type="text"
     matInput required formControlName="comment"
      [(ngModel)]="data.comment">
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline">
    <mat-label>Användarnamn</mat-label> 
  <input class="form-control" type="text"
   matInput required formControlName="user_name"
    [(ngModel)]="data.user_name">
</mat-form-field>
<br>
  
  <!-- //OLD SOLUTION FOR SELECTING ROOM
     <mat-form-field appearance="outline">
      <mat-label>Rum</mat-label> 
    <mat-select formControlName="storage_room_id"
     [(ngModel)]="data.storage_room_id" name="storage_room_id">
        <mat-option *ngFor="let room of rooms" [value]="room.roomId">
          {{room.roomName}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <br> -->

  <mat-form-field appearance="outline">
    <mat-label>Rum</mat-label> 
  <input class="form-control" type="text"
   matInput required formControlName="storage_room"
    [(ngModel)]="data.storage_room">
</mat-form-field>
<br>
 
  <mat-form-field appearance="outline">
      <mat-label>Hylla</mat-label> 
    <input class="form-control" type="text"
     matInput required formControlName="placement"
      [(ngModel)]="data.placement">
  </mat-form-field>
  <br>
  

<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Avbryt</button>
  <button class="btn" mat-raised-button
   [disabled]="checkInForm.pristine || checkInForm.invalid" 
   [mat-dialog-close]="data" cdkFocusInitial>Skicka</button>
</div>
