<h1    style="display:inline-block"  mat-dialog-title *ngIf="!checkOutConfirmed">Checka in paket</h1> 
<button  style="float:right" mat-raised-button (click)="onNoClick()" *ngIf="!checkOutConfirmed">X</button>

<div mat-dialog-content [formGroup]="checkInPackageForm">
  <div
    class="packageCheckInForm"
    style="height:100%; overflow:auto;"
    *ngIf="!checkOutConfirmed"
  >

  <mat-form-field>
    <input
        class="form-control"
        name="package"
        formControlName="package"
        matInput
        [(ngModel)]="data.package"
        placeholder="Paket"
        (keyup.enter)="addPackage(data.package); data.package =''"
      />
  </mat-form-field>
  <button mat-button (click)="addPackage(data.package); data.package=''">+</button>

  <mat-chip-list #chipList>
    <mat-chip *ngFor="let package of data.packageMaterials">
      <app-package-page [package]='package'></app-package-page>
      <mat-icon matChipRemove (click)="removePackage(package)">cancel</mat-icon>
      <br>
    </mat-chip>
  </mat-chip-list>
  <br>


   <!-- <mat-form-field>
      <input
        class="form-control"
        formControlName="reference_number"
        matInput
        [(ngModel)]="data.reference_number"
        placeholder="Diarienummer"
        readonly
      />
    </mat-form-field>
    <br /> -->

    <mat-form-field>
      <input matInput placeholder="Materialnummer" readonly />

      <mat-list-item *ngFor="let material of materials">
        <br>
        <mat-list-item> {{material.material_number}} ({{material.package}}) </mat-list-item>
     </mat-list-item>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input
        class="form-control"
        type="text"
        matInput
        required
        formControlName="area"
        [(ngModel)]="data.area"
        placeholder="Avdelning"
      />
    </mat-form-field>
    <br />

    <mat-form-field>
      <input
        class="form-control"
        type="text"
        matInput
        required
        formControlName="storage_room"
        [(ngModel)]="data.storage_room"
        placeholder="Rum"
      />
    </mat-form-field>
    <br />

    <mat-form-field>
      <mat-select
        formControlName="shelf"
        [(ngModel)]="data.shelf"
        name="shelf"
        placeholder="Hylla"
      >
        <mat-option *ngFor="let sh of shelves" [value]="sh">
          {{ sh.shelfName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br />

    <mat-form-field>
        <textarea matInput class="form-control" formControlName="comment" [(ngModel)]="data.comment" name="comment"
          placeholder="Lämna en anteckning"></textarea>
      </mat-form-field>
    <br />
  </div>
  <div class="packageConfirmation" *ngIf="checkOutConfirmed">
    Paket {{ data.package }} har checkats in på hylla {{ data.shelf.shelfName }} i
    {{ data.storage_room }}.
  </div>
</div>

<div mat-dialog-actions>
  <div class="packageCheckInButtons" *ngIf="!checkOutConfirmed">
    <button mat-raised-button (click)="onNoClick()">Avbryt</button>
    
    <button
      class="btn"
      mat-raised-button
      [disabled]="checkInPackageForm.pristine || checkInPackageForm.invalid || data.packageMaterials.length == 0"
      cdkFocusInitial
      (click)="onConfirm()">
      Checka in
    </button>
    <br />
  </div>
  <div class="confirmationButtons" *ngIf="checkOutConfirmed">
    <button mat-raised-button style="float: right;" [mat-dialog-close]="data">
      Tillbaka
    </button>
  </div>
</div>
