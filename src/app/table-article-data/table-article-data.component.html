<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="article_nr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Article #</th>
      <td mat-cell *matCellDef="let row">{{row.material_number}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="case_nr">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Case #</th>
      <td mat-cell *matCellDef="let row">{{row.case}}</td>
    </ng-container>

    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
      <td mat-cell *matCellDef="let row">{{row.storage_room}}</td>
    </ng-container>

    <ng-container matColumnDef="shelf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Shelf</th>
      <td mat-cell *matCellDef="let row">{{row.placement}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.action}}</td>
    </ng-container>

    <ng-container matColumnDef="time_stamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Stamp</th>
      <td mat-cell *matCellDef="let row">{{row.timestamp}}</td>
    </ng-container>

    <ng-container matColumnDef="last_modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last modified</th>
      <td mat-cell *matCellDef="let row">{{row.timestamp}}</td>
    </ng-container>
  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
