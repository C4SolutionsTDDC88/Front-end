
<div *ngIf="!checkOutConfirmed">
    <h1 mat-dialog-title>Checka ut paket</h1>
</div>
<div mat-dialog-content [formGroup]="packageCheckOutForm">

    <div *ngIf="!checkOutConfirmed && wrongRoom">
        <div style="text-align: center;">Paket {{data.package}} finns ej i det nuvarande rummet.</div>
</div>
    <div *ngIf="checkOutConfirmed">
            <div style="text-align: center;">Paket {{data.package}} har checkats ut.</div>
    </div>
    <div *ngIf="!checkOutConfirmed && !wrongRoom">
        <mat-form-field>
            <input class="form-control"  name="package"
            formControlName="package" matInput
            [(ngModel)]="data.package" placeholder="Paket" >
        </mat-form-field>
    </div>

    <br>

    <div *ngIf="!checkOutConfirmed && !wrongRoom">
    <mat-form-field>
    <textarea matInput class="form-control" name="comment"
    formControlName="comment" [(ngModel)]="comment" placeholder="LÃ¤mna en anteckning"></textarea>
    </mat-form-field>
    </div>
    <br>

 
    <div mat-dialog-actions>
         <div *ngIf="!checkOutConfirmed">
            <button mat-raised-button (click)="onNoClick()">Avbryt</button>
        </div>
        <div *ngIf="!checkOutConfirmed && !wrongRoom">
                <button [disabled]='packageCheckOutForm.invalid || packageCheckOutForm.pristine' mat-raised-button (click)="onConfirm()">Checka Ut</button>
        </div>
        <div *ngIf="checkOutConfirmed">
            <button mat-raised-button [mat-dialog-close]="data" >Tillbaka</button>
    </div>
    </div>

    <br>
</div>
